<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-film"></i>
                    Movie Explorer
                </h1>
                
                <!-- Search Bar -->
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search movies, actors, directors...">
                        <button id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="nav">
                    <button class="nav-btn active" data-category="trending">Trending</button>
                    <button class="nav-btn" data-category="top-rated">Top Rated</button>
                    <button class="nav-btn" data-category="action">Action</button>
                    <button class="nav-btn" data-category="comedy">Comedy</button>
                    <button class="nav-btn" data-category="drama">Drama</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Loading movies...</p>
            </div>

            <!-- Movies Grid -->
            <div id="moviesGrid" class="movies-grid">
                <!-- Movies will be dynamically inserted here -->
            </div>

            <!-- Load More Button -->
            <div id="loadMoreContainer" class="load-more-container hidden">
                <button id="loadMoreBtn" class="load-more-btn">
                    <i class="fas fa-plus"></i>
                    Load More
                </button>
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results hidden">
                <i class="fas fa-search"></i>
                <h3>No movies found</h3>
                <p>Try adjusting your search terms or browse our categories</p>
            </div>
        </div>
    </main>

    <!-- Movie Modal -->
    <div id="movieModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-body">
                <div class="movie-details">
                    <div class="movie-poster">
                        <img id="modalPoster" src="" alt="">
                    </div>
                    
                    <div class="movie-info">
                        <h2 id="modalTitle"></h2>
                        <div class="movie-meta">
                            <span id="modalYear"></span>
                            <span id="modalRating"></span>
                            <span id="modalRuntime"></span>
                        </div>
                        <div class="movie-genres" id="modalGenres"></div>
                        <p id="modalOverview"></p>
                        
                        <!-- Trailer Section -->
                        <div class="trailer-section">
                            <h3>Trailer</h3>
                            <div id="trailerContainer" class="trailer-container">
                                <div id="trailerPlaceholder" class="trailer-placeholder">
                                    <i class="fas fa-play"></i>
                                    <p>Loading trailer...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
